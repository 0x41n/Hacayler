ue=5 onchange="this.value=int(10*this.value,1e3,0)/10"></td></tr></table></div><div id=roll></div></body><script src=./nhd.js></script><script>window.addEventListener("dragover",(d=>drag(d))),window.addEventListener("drop",(d=>drop(d)))</script></html>
